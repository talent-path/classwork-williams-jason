<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Account info</title>
</head>

<body style="text-align: center; height: 100%; width: 100%; background: url(https://cdn4.geckoandfly.com/wp-content/uploads/2014/10/frosty_diet_by_dcneil-d6s293j.jpg); background-size: cover;">
    <h1>Dota 2 Player and match information</h1>
    <h3 id="reportHeader"></h3>
    <div id ="test123" style="width: 100%; height: min-content; border: 10px black; align-content: center;">
        <img id="profileIcon" style="width: min-content; height: min-content; border: 10px black; align-content: center;">
    </div>
    
    <div id="profileInfo"></div>
    <span id="dotaDashboard">
        <div>
            <input id="accountId" type="number">
        </div>
        <div>
            <button onclick="getProfileInfo()">Get profile info </button>
            <button onclick="getRecentGames()">Get recent games </button>
        </div>
        <h2 id="matchReport"></h2>
        <div id="recentMatchTop"></div>
        <div id="recentMatchesContainer" style="align-content: center; width: fit-content; height: min-content; margin: 0;display:inline-block;text-align: left; background-color:rgb(100, 149, 237,0.5); border:5px;border-style: solid;border-color: black;visibility: hidden;">
            <div id="recentMatches" ></div>
        </div>
    </span>

    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dota2.js">
    </script>

</body>
</html>

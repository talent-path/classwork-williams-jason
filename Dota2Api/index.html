<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Account info</title>
</head>
<body style="text-align: center;">
    <h1>Dota 2 Player and match information</h1>
    <h3 id="reportHeader"></h3>
    <img id="profileIcon">
    <div id="profileInfo"></div>
    <span id="dotaDashboard">
        <div>
            <input id="accountId" type="number">
        </div>
        <div>
            <button onclick="getProfileInfo()">Get profile info </button>
            <button onclick="getRecentGames()">Get recent games </button>
        </div>
        <h2 id="matchReport"></h2>
        <span id="recentMatches" style="width: 50%;"></span>
    </span>

    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dota2.js">
    </script>

</body>
</html>

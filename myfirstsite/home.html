<!DOCTYPE html>
<html>
    <!-- defines information abt page. aka the "metadata" -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My First Site</title>
    </head>
    <body>
        <!-- block level elements -->
        before paragraph
        <p>
            paragraph tags are blocks
        </p>
        after paragraph

        <!-- inline elements-->
        before span
        <span> spans are inline elecments</span>
        after span

        <!-- break tag forces a break line-->

        <br/>

        <!-- inline style not the best practice-->

        text before inlined paragraph text
        <p style="display: inline;"> this paragraph has been made inline</p>
        text after inline paragraph
    </body>
</html>
